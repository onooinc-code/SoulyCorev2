<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulyCore | سلسلة الشرح المعماري</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        :root {
            --bg-color: #12101c;
            --surface-color: #1c182c;
            --primary-color: #a450e8;
            --secondary-color: #00bcd4;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --border-color: #3a3252;
            --shadow-color: rgba(164, 80, 232, 0.2);
            --success-color: #4caf50;
            --error-color: #f44336;
            --font-size-base: 1rem; /* 16px */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            direction: rtl;
            font-size: var(--font-size-base);
            transition: font-size 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, rgba(28, 24, 44, 0.9), rgba(18, 16, 28, 0.95)), url('https://www.transparenttextures.com/patterns/starring.png');
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3.8em;
            color: var(--header-color);
            margin: 0;
            font-weight: 700;
            text-shadow: 0 0 20px var(--shadow-color);
            animation: fadeIn 1s ease-out;
        }

        header p {
            font-size: 1.4em;
            color: #b0a8d8;
            margin-top: 15px;
            animation: fadeIn 1.2s ease-out;
        }
        
        .section {
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
        }

        h2 {
            font-size: 2.8em;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 60px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h3 {
            font-size: 1.9em;
            color: var(--secondary-color);
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideInRight 0.8s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }
        
        .icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        
        .header-icon {
            width: 48px;
            height: 48px;
            color: var(--primary-color);
        }
        
        .mermaid {
            background-color: #0d1117;
            padding: 20px;
            border-radius: 8px;
            margin: 25px auto;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 189, 212, 0.1);
        }
        
        blockquote {
            background-color: rgba(0, 188, 212, 0.05);
            border-right: 5px solid var(--secondary-color);
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-style: italic;
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        .float-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .float-btn:hover {
            background-color: #8e44ad;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px;
            border-top: 1px solid var(--border-color);
            color: #888;
        }
    </style>
    <!--  CDN مستقر ومضمون لمكتبة Mermaid -->
    <script type="module">
        try {
            const mermaid = (await import('https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs')).default;
            mermaid.initialize({ startOnLoad: true, theme: 'dark', securityLevel: 'loose', fontFamily: '"Cairo", sans-serif' });
        } catch(e) {
            console.error("Could not load Mermaid.js", e);
        }
    </script>
</head>
<body>
    
    <div class="floating-buttons">
        <button id="zoom-in" class="float-btn">+</button>
        <button id="zoom-out" class="float-btn">-</button>
    </div>

    <header>
        <!-- سيتم تحديث هذا الجزء ديناميكيًا -->
        <h1 id="main-title">عنوان الملف</h1>
        <p id="main-subtitle">وصف فرعي للملف</p>
    </header>

    <div class="container">
        <!-- 
        ===============================================================
        ||                                                           ||
        ||          <<< الصق الـ CONTENT BLOCK هنا >>>               ||
        ||                                                           ||
        ===============================================================
        -->

    </div>

    <footer>
        <p>SoulyCore Cognitive Architecture v2.0 - © 2025</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const body = document.body;
            
            let currentFontSize = 1; // 1rem

            zoomInBtn.addEventListener('click', () => {
                currentFontSize += 0.1;
                body.style.setProperty('--font-size-base', `${currentFontSize}rem`);
            });
            
            zoomOutBtn.addEventListener('click', () => {
                if (currentFontSize > 0.5) { // Set a minimum size
                    currentFontSize -= 0.1;
                    body.style.setProperty('--font-size-base', `${currentFontSize}rem`);
                }
            });
        });
    </script>

</body>
</html>
